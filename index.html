<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AI Dashcam Web</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
  font-family: monospace;
}

/* CONTAINER */
#app {
  position: fixed;
  inset: 0;
}

/* VIDEO & CANVAS */
video, canvas {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* HUD UMUM */
.hud {
  position: absolute;
  color: #0f0;
  background: rgba(0,0,0,0.45);
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
}

/* POSISI HUD */
#hud-top {
  top: 10px;
  left: 10px;
}
#hud-bottom {
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 18px;
}

/* BUTTON FLOAT */
#controls {
  position: absolute;
  right: 10px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
button {
  background: rgba(0,0,0,0.7);
  color: #0f0;
  border: 1px solid #0f0;
  padding: 12px;
  border-radius: 50%;
  font-size: 18px;
}
button:active {
  background: #0f0;
  color: #000;
}
</style>
</head>

<body>
<div id="app">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- HUD -->
  <div id="hud-top" class="hud">
    <div id="datetime">--</div>
    <div id="gps">GPS: --</div>
  </div>

  <div id="hud-bottom" class="hud">
    <span id="speed">0 km/h</span>
  </div>

  <!-- CONTROL -->
  <div id="controls">
    <button onclick="takePhoto()">ðŸ“¸</button>
    <button onclick="toggleRecord()">ðŸŽ¥</button>
  </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let model, mediaRecorder;
let recordedChunks = [];
let recording = false;

// CAMERA
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: true
  });
  video.srcObject = stream;

  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
  mediaRecorder.onstop = saveVideo;
}

// AI MODEL
async function loadModel() {
  model = await cocoSsd.load();
}

// DETECT LOOP
async function detect() {
  if (!model) return;

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);
  const predictions = await model.detect(video);

  predictions.forEach(p => {
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(...p.bbox);
    ctx.fillText(
      `${p.class}`,
      p.bbox[0],
      p.bbox[1] - 5
    );
  });

  requestAnimationFrame(detect);
}

// PHOTO
function takePhoto() {
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = `foto_${Date.now()}.png`;
  a.click();
}

// VIDEO
function toggleRecord() {
  if (!recording) {
    recordedChunks = [];
    mediaRecorder.start();
    recording = true;
  } else {
    mediaRecorder.stop();
    recording = false;
  }
}
function saveVideo() {
  const blob = new Blob(recordedChunks, { type: "video/webm" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `video_${Date.now()}.webm`;
  a.click();
}

// DATETIME
setInterval(() => {
  document.getElementById("datetime").innerText =
    new Date().toLocaleString();
}, 1000);

// GPS + SPEED
navigator.geolocation.watchPosition(pos => {
  const { latitude, longitude, speed } = pos.coords;
  document.getElementById("gps").innerText =
    `GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
  document.getElementById("speed").innerText =
    `${speed ? (speed * 3.6).toFixed(1) : 0} km/h`;
}, err => console.warn(err), { enableHighAccuracy: true });

// INIT
(async () => {
  await startCamera();
  await loadModel();
  detect();
})();
</script>
</body>
</html>
