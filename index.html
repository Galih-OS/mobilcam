<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web AI Dashcam</title>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #0f0;
  font-family: monospace;
}
#container {
  position: relative;
}
video, canvas {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
#hud {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 8px;
}
button {
  margin: 5px;
  padding: 10px;
  font-size: 14px;
}
</style>
</head>

<body>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="hud">
    <div id="datetime">--</div>
    <div id="speed">Speed: 0 km/h</div>
    <div id="gps">GPS: --</div>
    <button onclick="takePhoto()">ðŸ“¸ Foto</button>
    <button onclick="toggleRecord()">ðŸŽ¥ Record</button>
  </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let model;
let mediaRecorder;
let recordedChunks = [];
let recording = false;
let speedKmh = 0;

// Kamera
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: true
  });
  video.srcObject = stream;

  mediaRecorder = new MediaRecorder(stream);
  mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
  mediaRecorder.onstop = saveVideo;
}

// Deteksi objek
async function loadModel() {
  model = await cocoSsd.load();
}

async function detect() {
  if (!model) return;
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.drawImage(video, 0, 0);
  const predictions = await model.detect(video);

  predictions.forEach(p => {
    ctx.strokeStyle = "lime";
    ctx.lineWidth = 2;
    ctx.strokeRect(...p.bbox);
    ctx.fillText(
      `${p.class} ${(p.score * 100).toFixed(1)}%`,
      p.bbox[0],
      p.bbox[1] - 5
    );
  });

  requestAnimationFrame(detect);
}

// Foto
function takePhoto() {
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = `foto_${Date.now()}.png`;
  a.click();
}

// Video
function toggleRecord() {
  if (!recording) {
    recordedChunks = [];
    mediaRecorder.start();
    recording = true;
  } else {
    mediaRecorder.stop();
    recording = false;
  }
}

function saveVideo() {
  const blob = new Blob(recordedChunks, { type: "video/webm" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `video_${Date.now()}.webm`;
  a.click();
}

// Datetime
setInterval(() => {
  document.getElementById("datetime").innerText =
    new Date().toLocaleString();
}, 1000);

// GPS & Speed
navigator.geolocation.watchPosition(pos => {
  const { latitude, longitude, speed } = pos.coords;
  speedKmh = speed ? (speed * 3.6).toFixed(1) : 0;
  document.getElementById("speed").innerText = `Speed: ${speedKmh} km/h`;
  document.getElementById("gps").innerText =
    `GPS: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
}, err => {
  alert("GPS error: " + err.message);
}, {
  enableHighAccuracy: true
});

// Init
(async () => {
  await startCamera();
  await loadModel();
  detect();
})();
</script>
</body>
</html>
